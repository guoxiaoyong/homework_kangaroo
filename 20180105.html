<!doctype html>
<html>
<head>
<title>Homework</title>
<script type="text/javascript" src="//unpkg.com/react@16/umd/react.development.js"></script>
<script type="text/javascript" src="//unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script type="text/javascript" src="//unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
<h1>Homework</h1>
<div id="root"></div>
</body>

<script type="text/babel">

class VideoBox extends React.Component {
  render() {
    return <div>
      <h2>{this.props.title}</h2>
      <video src={this.props.src} width="600" controls="controls">
      Please upgrade your browser.
      </video>
    </div>
  }
}

class Page extends React.Component {
  createVideoBoxes() {
    let result = []
    for (let video of this.props.videos) {
      result.push(
        <VideoBox
          src={'20180105/' + video.filename}
          title={video.title}
          key={video.filename}
        />
      );
    }
    return result;
  }

  render() {
    return <div id="page">
      {this.createVideoBoxes(this.props.videos)}
    </div>
  }
}


let videos = [
  {
    "title": "Alexandra Burk Performs Sick By Shel Silverstein At The 2013 Salem Jr High Poet",
    "filename": "alexandra_burk_performs_sick_by_shel_silverstein_at_the_2013_salem_jr_high_poet.mp4"
  },
  {
    "title": "Dirty Face Shel Silverstein1",
    "filename": "dirty_face_shel_silverstein1.mp4"
  },
  {
    "title": "Dirty Face Shel Silverstein2",
    "filename": "dirty_face_shel_silverstein2.mp4"
  },
  {
    "title": "Readers Theatre 2011 Sick By Shel Silverstein",
    "filename": "readers_theatre_2011_sick_by_shel_silverstein.mp4"
  }
]

ReactDOM.render(<Page videos={videos}/>, document.getElementById("root"));
</script>
</html>
