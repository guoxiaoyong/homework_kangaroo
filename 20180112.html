<!doctype html>
<html>
<head>
<title>Homework</title>
<script type="text/javascript" src="//unpkg.com/react@16/umd/react.development.js"></script>
<script type="text/javascript" src="//unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script type="text/javascript" src="//unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
<h1>Homework</h1>
<div id="root"></div>
</body>

<script type="text/babel">

class VideoBox extends React.Component {
  render() {
    return <div>
      <h2>{this.props.title}</h2>
      <video src={this.props.src} width="600" controls="controls">
      Please upgrade your browser.
      </video>
    </div>
  }
}

class Page extends React.Component {
  createVideoBoxes() {
    let result = []
    for (let video of this.props.videos) {
      result.push(
        <VideoBox
          src={'20180110/' + video.filename}
          title={video.title}
          key={video.filename}
        />
      );
    }
    return result;
  }

  render() {
    return <div id="page">
      {this.createVideoBoxes(this.props.videos)}
    </div>
  }
}

let videos = [
  {
    "title": "What Is Culture Elementary Lesson",
    "filename": "what_is_culture_elementary_lesson.mp4"
  },
  {
    "title": "It S Okay To Be Different Read By Sherry",
    "filename": "it_s_okay_to_be_different_read_by_sherry.mp4"
  },
  {
    "title": "Around The World For Kids",
    "filename": "around_the_world_for_kids.mp4"
  },
  {
    "title": "10 Amazing Cultural Celebrations Around The World",
    "filename": "10_amazing_cultural_celebrations_around_the_world.mp4"
  },
  {
    "title": "Top 10 Celebrations Around The World",
    "filename": "top_10_celebrations_around_the_world.mp4"
  }
]

ReactDOM.render(<Page videos={videos}/>, document.getElementById("root"));
</script>
</html>
