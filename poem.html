<!doctype html>
<html>
<head>
<title>Homework</title>
<script type="text/javascript" src="//unpkg.com/react@16/umd/react.development.js"></script>
<script type="text/javascript" src="//unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script type="text/javascript" src="//unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
<h1>Homework</h1>
<div id="root"></div>
</body>

<script type="text/babel">

class VideoBox extends React.Component {
  render() {
    return <div>
      <h2>{this.props.title}</h2>
      <video src={this.props.src} width="600" controls="controls">
      Please upgrade your browser.
      </video>
    </div>
  }
}

class Page extends React.Component {
  createVideoBoxes() {
    let result = []
    for (let video of this.props.videos) {
      result.push(
        <VideoBox
          src={'poem/' + video.filename}
          title={video.title}
          key={video.filename}
        />
      );
    }
    return result;
  }

  render() {
    return <div id="page">
      {this.createVideoBoxes(this.props.videos)}
    </div>
  }
}

let videos = [
  {
    "title": "Simile Song Video",
    "filename": "simile_song_video.mp4"
  },
  {
    "title": "Alliteration Song Alliteration For Kids Song Alliteration For Children By Meli",
    "filename": "alliteration_song_alliteration_for_kids_song_alliteration_for_children_by_meli.mp4"
  },
  {
    "title": "Disney Channel A Poem Is",
    "filename": "disney_channel_a_poem_is.mp4"
  },
  {
    "title": "Elements Of Poetry",
    "filename": "elements_of_poetry.mp4"
  },
  {
    "title": "What Is Poetry",
    "filename": "what_is_poetry.mp4"
  },
  {
    "title": "Similes And Metaphors By The Bazillions",
    "filename": "similes_and_metaphors_by_the_bazillions.mp4"
  },
  {
    "title": "Introduction To Poetry The 3 R S",
    "filename": "introduction_to_poetry_the_3_r_s.mp4"
  },
  {
    "title": "Rhyme To Rhythm Mother Goose Club Playhouse Kids Video",
    "filename": "rhyme_to_rhythm_mother_goose_club_playhouse_kids_video.mp4"
  }
]

ReactDOM.render(<Page videos={videos}/>, document.getElementById("root"));
</script>
</html>
