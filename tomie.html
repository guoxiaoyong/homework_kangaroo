<!doctype html>
<html>
<head>
<title>Homework</title>
<script type="text/javascript" src="//unpkg.com/react@16/umd/react.development.js"></script>
<script type="text/javascript" src="//unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script type="text/javascript" src="//unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>
<h1>Homework</h1>
<div id="root"></div>
</body>

<script type="text/babel">

class VideoBox extends React.Component {
  render() {
    return <div>
      <h2>{this.props.title}</h2>
      <video src={this.props.src} width="600" controls="controls">
      Please upgrade your browser.
      </video>
    </div>
  }
}

class Page extends React.Component {
  createVideoBoxes() {
    let result = []
    for (let video of this.props.videos) {
      result.push(
        <VideoBox
          src={'20180125/tomie/' + video.filename}
          title={video.title}
          key={video.filename}
        />
      );
    }
    return result;
  }

  render() {
    return <div id="page">
      {this.createVideoBoxes(this.props.videos)}
    </div>
  }
}

let videos = [
  {
    "title": "Interview With Author Tomie Depaola",
    "filename": "interview_with_author_tomie_depaola.mp4"
  },
  {
    "title": "Meet Tomie Depaola",
    "filename": "meet_tomie_depaola.mp4"
  },
  {
    "title": "The Art Lesson By Tomie Depaola",
    "filename": "the_art_lesson_by_tomie_depaola.mp4"
  }
]

ReactDOM.render(<Page videos={videos}/>, document.getElementById("root"));
</script>
</html>
